<div *ngIf="showError" class=" btn-block mt-3 alert alert-danger" role="alert">
  {{ errorMessage }}
</div>

<div class="container mt-5">
  <h1 class="text-center">Begin Test</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="email" class="form-label">Enter your email:</label>
        <input id="email" type="email" class="form-control" [(ngModel)]="email" placeholder="example@domain.com" />
      </div>
      <button class="btn btn-primary btn-block mt-3" (click)="beginTest()">Begin Exam</button>
    </div>
  </div>
</div>
